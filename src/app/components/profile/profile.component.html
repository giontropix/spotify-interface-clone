<div class="container-fluid mt-3">
  <div class="row justify-content-center">

    <div class="col-lg-3 col-md-12 order-lg-0 order-md-0">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{user?._user_name}}</mat-card-title>
          <mat-card-subtitle>{{user?._mail}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://i.pinimg.com/originals/1d/94/eb/1d94eb83e4b62a0b67047e8a40ad403c.jpg"
             alt="Photo of a Shiba Inu">
        <mat-card-content class="d-flex justify-content-between">
          <h3 class="m-0">Your Music Here!</h3>
          <button (click)="logout()" mat-raised-button color="primary">Logout</button>
        </mat-card-content>
      </mat-card>

      <mat-selection-list class="example-card" [multiple]="false">
        <div class="d-flex justify-content-between">
          <h1 *ngIf="allPlaylists.length === 1; else elseBlock"
              class="text-white playlist-menu m-0">{{allPlaylists.length}} PLAYLIST</h1>
          <ng-template #elseBlock><h1 class="text-white playlist-menu m-0">{{allPlaylists.length}} PLAYLISTS</h1>
          </ng-template>
          <button (click)="openDialogAddPlaylist()" mat-raised-button color="accent" class="button-height">+</button>
        </div>

        <mat-list-option *ngFor="let playlist of playlists" [value]="playlist"
                         (click)="openDialogPlaylistDetails(playlist.id)">
          {{playlist.title}}
        </mat-list-option>
        <h1 *ngIf="allPlaylists.length === 0" class="text-white mt-3">No playlist saved, start now!</h1>
      </mat-selection-list>
      <div *ngIf="allPlaylists.length > 3" class="d-flex justify-content-end">
        <button (click)="prevPlaylists()" mat-raised-button color="primary"><</button>
        <button (click)="nextPlaylists()" mat-raised-button color="primary">></button>
      </div>
    </div>

    <div class="col-lg-6 col-md-12 order-lg-1 order-md-2 flex-wrap">
      <app-songs-list *ngIf="user" [user]="user"></app-songs-list>
    </div>

    <div class="col-lg-3 col-md-12 order-lg-2 order-md-1">
      <app-friends-list *ngIf="user" [user]="user"></app-friends-list>
    </div>

  </div>
</div>
